<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  
  <div class="wrapper">
    <input type="radio" name="slider" id="tab-1">
    <input type="radio" name="slider" id="tab-2" checked>
    <input type="radio" name="slider" id="tab-3">
    <header>
      <label for="tab-1" class="tab-1">Watches</label>
      <label for="tab-2" class="tab-2">airpods</label>
      <label for="tab-3" class="tab-3">laptops</label>
      <div class="slider"></div>
    </header>
    <div class="card-area">
      <div class="cards">
        <div class="row row-1">
          <div class="price-details">
        
            <img class="price" src="download (4).jpeg" alt="">
          </div>
          <ul class="features">
          
           
            <li><i class="fas fa-check"></i><span>very good watch which shows time</span></li>
            <li><i class="fas fa-check"></i><span>with the primiume quality</span></li>
          </ul>
          <div class="price-details">
            <span class="price">19</span>
          </div>
        </div>
        <div class="row">
          <div class="price-details">
            <img class="price" src="OIP (1).jpeg" alt="">
          </div>
          <ul class="features">
          
            <li><i class="fas fa-check"></i><span>next level premiume air pods</span></li>
            <li><i class="fas fa-check"></i><span>with good sound quality </span></li>
          </ul>
          <div class="price-details">
            <span class="price">99</span>
          </div>
        </div>
        <div class="row">
          <div class="price-details">
            <img class="price" src="OIP.jpeg" alt="">
          </div>
          <ul class="features">
           

            <li><i class="fas fa-check"></i><span>very good laptops with low price</span></li>
            <li><i class="fas fa-check"></i><span>with the 600gb and snapdragon</span></li>
          </ul>
          <div class="price-details">
            <span class="price">49</span>
          </div>
        </div>
      </div>
    </div>
    <button>Purchase</button>
  </div>
  
</body>
</html>
